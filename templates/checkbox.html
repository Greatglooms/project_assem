<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Работа с CheckBox</title>
</head>
<body>
    <h2>Выбрите числа</h2>
    <form method = "POST">
        {% csrf_token %}
        <label>
            <input type="checkbox" name="selected_numbers" value="100"> 100
        </label><br>
        <label>
            <input type="checkbox" name="selected_numbers" value="200"> 200
        </label><br>
        <label>
            <input type="checkbox" name="selected_numbers" value="300"> 300
        </label><br>
        <label>
            <input type="checkbox" name="selected_numbers" value="400"> 400
        </label><br>
        <label>
            <input type="checkbox" name="selected_numbers" value="500"> 500
        </label><br>
        <input type="submit" value="Cуммировать">
    </form>

    {% if total_sum is not None %}
        <p>Общая сумма: {{ total_sum }}</p>
    {% endif %}

</body>
</html>
