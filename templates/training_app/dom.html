<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> Вычисление объема параллелепипада </title>
</head>
<body>
    <h2> Привет, Аскар! Посчитай мне, пожалуйста, объем </h2>
    <form method = "post">
        {% csrf_token %}
        <label> Длина (см): </label>
        <input style='margin-left:25px' type = "text" name = "length" value = "{{ length }}" required> <br><br>
        <label> Ширина (см): </label>
        <input style='margin-left:10px' type = "text" name = "width" value = "{{ width }}" style="margin-left:145px" required> <br><br>
        <label> Высота (см): </label>
        <input style='margin-left:15px' type = "text" name = "height" value = "{{ height }}" required> <br><br>
        <label> Объем: </label>
        <input style='margin-left:55px' type = "text" name = "volume" value = "{{ volume }}" style="margin-left:110px" disabled> <br><br>
        <br>
        <input type = "submit" name = "run" value = "Выполнить" style="margin-left:5px; padding: 0.375rem 0.75rem; width: 130px;">
        <input type = "submit" name = "clear" value = "Очистить" style="margin-left:15px; padding: 0.375rem 0.75rem; width: 130px;">
    </form>

</body>
</html>
